<!DOCTYPE html>
  <head>
    <title>Sign UP Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>

  <body>
    <section>
        <header>
          <div class="header_img">
            <img src="IMAGES/logo22347.svg" alt="Plants being watered with Water My Plants underneath">
        </div>
          <nav>
            <a href="../index2.html">Home</a>
            <a href="../login pages/login.html">Login</a>
            <a href="../about pages/about.html">About</a>
            <a href="../contact pages/contact.html">Meet The Team</a>
        </nav>
        </header>
    </section>
    <section>
      <h1>Sign Up</h1>
    </section>
    <section>
      <form action="/index2.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>  
        <label for="gender" id="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="othere">Preferred Pronouns:</label><br>
        <input type="text" id="othere" name="othere"><br>
        <input type="submit" value="Submit" id="submit">
      </form>
    </section>
    <footer>
      <p>Copyright BW-Water-My-Plants September 2020</p>
    </footer>

  </body>
